<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #f2f2f7;
      --text-color: #000;
      --card-color: #fff;
      --accent-color: #007aff;
      --border-color: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #1c1c1e;
      --text-color: #fff;
      --card-color: #2c2c2e;
      --accent-color: #0a84ff;
      --border-color: #3a3a3c;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* MacOS-style chrome */
    .mac-chrome {
      height: 38px;
      background-color: var(--card-color);
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-bottom: 1px solid var(--border-color);
      gap: 8px;
    }

    .mac-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .dot-red { background-color: #ff5f56; }
    .dot-yellow { background-color: #ffbd2e; }
    .dot-green { background-color: #27c93f; }

    /* Top bar */
    .top-bar {
      background-color: var(--card-color);
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .back-button {
      font-size: 16px;
      color: var(--accent-color);
      background: none;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    .top-bar input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .top-bar i {
      font-size: 18px;
      color: var(--accent-color);
      cursor: pointer;
    }

    /* Section layout */
    .section {
      margin: 20px;
      background-color: var(--card-color);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    .setting-link {
      text-decoration: none;
    }

    .setting {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border-color);
    }

    .setting:last-child {
      border-bottom: none;
    }

    .setting:hover {
      background-color: #efeff2;
    }

    [data-theme="dark"] .setting:hover {
      background-color: #2a2a2a;
    }

    .setting i {
      font-size: 20px;
      margin-right: 15px;
      color: var(--accent-color);
    }

    .setting span {
      flex-grow: 1;
      font-size: 16px;
    }

    .toggle {
      margin-left: auto;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 45px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4cd964;
    }

    input:checked + .slider:before {
      transform: translateX(19px);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- MacOS chrome bar -->
  <div class="mac-chrome">
    <span class="mac-dot dot-red"></span>
    <span class="mac-dot dot-yellow"></span>
    <span class="mac-dot dot-green"></span>
  </div>

  <!-- Top bar with search and theme -->
  <div class="top-bar">
    <button class="back-button" onclick="window.location.href='https://cloud-official.github.io/PUB/'">â€¹ Back</button>
    <input type="text" id="searchInput" placeholder="Search settings..." />
    <i class="fas fa-bell" title="Notifications"></i>
    <i class="fas fa-adjust" title="Toggle Theme" id="themeToggle"></i>
  </div>

  <!-- Settings List -->
  <div class="section" id="settingsList">
    <div class="setting" data-name="dark mode">
      <i class="fas fa-moon"></i>
      <span>Dark Mode</span>
      <label class="toggle switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting" data-name="notifications">
      <i class="fas fa-bell"></i>
      <span>Notifications</span>
      <label class="toggle switch">
        <input type="checkbox" id="notificationsToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting" data-name="auto updates">
      <i class="fas fa-sync-alt"></i>
      <span>Auto Updates</span>
      <label class="toggle switch">
        <input type="checkbox" id="updatesToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <!-- Links -->
  <div class="section">
    <a href="https://cloud-official.github.io/PUB/Launcher.html" class="setting-link">
      <div class="setting" data-name="code launcher">
        <i class="fas fa-rocket"></i>
        <span>Code Launcher</span>
      </div>
    </a>
    <a href="https://cloud-official.github.io/PUB/Blooket.html" class="setting-link">
      <div class="setting" data-name="blooket menu">
        <i class="fas fa-gamepad"></i>
        <span>Blooket Menu</span>
      </div>
    </a>
  </div>

  <div class="section">
    <a href="https://cloud-official.github.io/PUB/education.html" class="setting-link">
      <div class="setting" data-name="education videos">
        <i class="fas fa-book"></i>
        <span>Education Videos</span>
      </div>
    </a>
    <a href="https://cloud-official.github.io/PUB/TERM.html" class="setting-link">
      <div class="setting" data-name="proxy | server">
        <i class="fa-solid fa-server"></i>
        <span>proxy | server</span>
      </div>
    </a>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const settings = document.querySelectorAll(".setting");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const themeToggle = document.getElementById("themeToggle");

    // Search
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      settings.forEach(setting => {
        const label = setting.textContent.toLowerCase();
        setting.classList.toggle("hidden", !label.includes(query));
      });
    });

    function setTheme(mode) {
      document.documentElement.setAttribute('data-theme', mode);
      localStorage.setItem('theme', mode);
      darkModeToggle.checked = (mode === 'dark');
    }

    // Load theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      setTheme(savedTheme);
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      setTheme(prefersDark ? 'dark' : 'light');
    }

    // Theme toggles
    darkModeToggle.addEventListener('change', () => {
      setTheme(darkModeToggle.checked ? 'dark' : 'light');
    });

    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      setTheme(current === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
