<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px 0 0 10px;
    }
    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }
    .supported-link {
      width: 100%;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .supported-link:hover {
      background: #007BFF;
      color: white;
      border-color: #007BFF;
      transform: translateY(-2px);
    }
    #fullscreenLogo {
      display: none;
      height: 100vh;
      width: 100vw;
      background: white;
      justify-content: center;
      align-items: center;
    }
    #fullscreenLogo img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <div id="fullscreenLogo">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAclBMVEX..." alt="Logo" />
  </div>

  <header>
    <h1>Game Hub</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Search or enter a site..." />
      <button id="searchBtn">Go</button>
    </div>
    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="sz-games.github.io">SZ Games</button> – All games even "Roblox".</li>
        <li><button class="supported-link" data-query="onlinegames.io">Online Games</button> – All iframe games to search.</li>
        <li><button class="supported-link" data-query="block blast game">Block Blast</button> – Block puzzle fun.</li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const fullscreenLogo = document.getElementById("fullscreenLogo");

    searchBtn.addEventListener("click", () => {
      const query = input.value.trim();
      if (!query) return;

      let url;
      try {
        // Try as URL first
        url = new URL(query).href;
      } catch {
        // If not a full URL, search
        url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
      }

      // Try loading iframe, if blocked show logo instead
      iframe.src = url;
      setTimeout(() => {
        iframe.onload = () => {
          fullscreenLogo.style.display = "none";
          iframe.style.display = "block";
        };
        iframe.onerror = () => {
          iframe.style.display = "none";
          fullscreenLogo.style.display = "flex";
        };
      }, 100);
    });

    document.querySelectorAll('.supported-link').forEach(button => {
      button.addEventListener('click', () => {
        input.value = button.dataset.query;
        searchBtn.click();
      });
    });
  </script>
</body>
</html>
