<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #d1d1d6;
      --text-color: #1c1c1e;
      --button-bg: #0a84ff;
      --button-hover: #0050f0;
      --mac-bg: #e5e5ea;
      --mac-button-close: #ff5f57;
      --mac-button-minimize: #ffbd2e;
      --mac-button-maximize: #28c840;
      --tab-bar-bg: #f2f2f7;
      --tab-bar-hover: #e0e0e5;
      --tab-bar-active-bg: white;
      --tab-bar-active-border: #0a84ff;
      --input-bg: #f9f9fa;
      --input-border: #ccc;
      --input-border-radius: 8px;
      --iframe-height: 100vh;
      --notification-bg: #0a84ff;
      --notification-text-color: white;
    }

    [data-theme="dark"] {
      --bg-color: #2d2d30;
      --text-color: #e1e1e1;
      --mac-bg: #444;
      --button-bg: #0a84ff;
      --button-hover: #0050f0;
      --tab-bar-bg: #333;
      --tab-bar-hover: #444;
      --tab-bar-active-bg: #444;
      --tab-bar-active-border: #0a84ff;
      --input-bg: #555;
      --input-border: #888;
      --iframe-height: 100vh;
      --notification-bg: #ff5f57;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .draggable-window {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .mac-window-bar {
      background: var(--mac-bg);
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: move;
      user-select: none;
      border-bottom: 1px solid #ccc;
    }

    .mac-buttons {
      display: flex;
      gap: 8px;
    }

    .mac-buttons span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .close { background: var(--mac-button-close); }
    .minimize { background: var(--mac-button-minimize); }
    .maximize { background: var(--mac-button-maximize); }

    .mac-title {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    .tab-bar {
      display: flex;
      background: var(--tab-bar-bg);
      border-bottom: 1px solid #ccc;
    }

    .tab-bar div {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-bar div:hover {
      background: var(--tab-bar-hover);
    }

    .tab-bar .active {
      background: var(--tab-bar-active-bg);
      border-bottom: 2px solid var(--tab-bar-active-border);
    }

    .address-bar {
      display: flex;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: var(--input-bg);
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: var(--input-border-radius);
      margin-right: 10px;
      font-size: 14px;
    }

    #searchBtn {
      padding: 10px 16px;
      background: var(--button-bg);
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: var(--iframe-height);
      border: none;
      display: block;
    }

    .fullscreen-btn, .settings-btn {
      padding: 10px 16px;
      margin: 10px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .fullscreen-btn:hover, .settings-btn:hover {
      background: var(--button-hover);
    }

    .supported ul {
      padding: 0 20px 20px;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .supported-link {
      background: var(--tab-bar-bg);
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-weight: 500;
      text-align: left;
      transition: 0.3s;
    }

    .supported-link:hover {
      background: var(--button-bg);
      color: white;
      border-color: var(--button-bg);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--notification-bg);
      color: var(--notification-text-color);
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadein 0.3s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="draggable-window">
    <div class="mac-window-bar">
      <div class="mac-buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
      </div>
      <div class="mac-title">Tixu Cloud PUB</div>
    </div>

    <div class="tab-bar">
      <div class="active">Browser</div>
      <div>VERSION 5.9</div>
      <div>https://discord.gg/hFvUYJtfqg</div>
    </div>

    <div class="address-bar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div style="display: flex; justify-content: center;">
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
      <button class="settings-btn" onclick="window.location.href='https://cloud-official.github.io/PUB/Setting.html'">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>

    <div class="supported">
      <h3 style="padding: 0 20px;">Supported Links:</h3>
      <ul id="supportedLinksList"></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const supportedLinksList = document.getElementById("supportedLinksList");

    const supportedLinks = [
      { url: "https://sz-games.github.io", label: "SZ Games", icon: "fa-gamepad" },
      { url: "https://gamehtml5.github.io/", label: "Game HTML5", icon: "fa-th" },
      { url: "https://nb-ga.github.io/games-site/", label: "NB Games", icon: "fa-cubes" },
      { url: "https://samleo8.github.io/games/index.html", label: "SamLeo Games", icon: "fa-puzzle-piece" },
      { url: "https://pippinbarr.github.io/games/", label: "Pippin Barr Games", icon: "fa-joystick" },
      { url: "https://famobigames.github.io/famobi.com/girls/index7038.html?locale=en", label: "Famobi Girls Games", icon: "fa-female" },
      { url: "https://thetoonsofjosh.github.io/games/", label: "PBS Kids Games", icon: "fa-child" },
      { url: "https://ubg98.github.io/", label: "UBG98 Unblocked", icon: "fa-unlock" },
      { url: "https://gabrielecirulli.github.io/2048/", label: "2048 Original", icon: "fa-th-large" },
      { url: "https://html5-games.github.io/", label: "HTML5 Game Dev Group", icon: "fa-code" },
      { url: "https://billybobgames.github.io/other/", label: "Billy Bob Games", icon: "fa-gamepad" },
      { url: "https://gazeplay.github.io/GazePlay/games/", label: "GazePlay", icon: "fa-eye" },
      { url: "https://html-online-game.github.io/", label: "HTML Online Game", icon: "fa-running" },
      { url: "https://mksmpc.github.io/", label: "MKS HTML5 Games", icon: "fa-gamepad" },
      { url: "https://unblockedgames200.github.io/", label: "Unblocked Games 200", icon: "fa-unlock-alt" }
    ];

    function renderSupportedLinks() {
      supportedLinksList.innerHTML = '';
      supportedLinks.forEach(link => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.className = 'supported-link';
        button.innerHTML = `<i class="fas ${link.icon}"></i> ${link.label}`;
        button.addEventListener('click', () => handleQuery(link.url));
        li.appendChild(button);
        supportedLinksList.appendChild(li);
      });
    }

    function handleQuery(url) {
      iframe.src = url;
      input.value = url;
    }

    searchBtn.addEventListener('click', () => handleQuery(input.value));

    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    renderSupportedLinks();
  </script>
</body>
</html>
