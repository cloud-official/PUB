<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: #1e1e1e;  /* Dark background for terminal feel */
      color: #dcdcdc;  /* Light text color for better readability */
    }

    header {
      background: #333; /* Darker header for terminal header look */
      color: #dcdcdc;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #dcdcdc;
      border: 2px solid #444;
      border-radius: 0;
      transition: 0.3s ease;
    }

    #input:focus {
      border-color: #007BFF;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    #searchBtn:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }

    .fullscreen-btn {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }

    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }

    .supported-link {
      background: #444;
      border: 2px solid #666;
      border-radius: 10px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      color: #dcdcdc;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .supported-link:hover {
      background: #007BFF;
      color: white;
      border-color: #007BFF;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      animation: fadein 0.3s ease;
    }

    .notification.success {
      background: #28a745;
    }

    .notification.error {
      background: #dc3545;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div>
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <div class="loader" id="loader">
      <div class="newtons-cradle">
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
      </div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="https://sz-games.github.io"><i class="fas fa-gamepad"></i> SZ Games</button></li>
        <li><button class="supported-link" data-query="https://onlinegames.io"><i class="fas fa-globe"></i> Online Games</button></li>
        <li><button class="supported-link" data-query="Block Blast game"><i class="fas fa-cube"></i> Block Blast</button></li>
        <li><button class="supported-link" data-query="mathgames66.github.io"><i class="fas fa-calculator"></i> Math Games</button></li>
        <li><button class="supported-link" data-query="https://artclass-static.vercel.app/"><i class="fas fa-paint-brush"></i> Art Class V2</button></li>
        <li><button class="supported-link" data-query="chat.vercel.ai"><i class="fas fa-robot"></i> AI</button></li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const loader = document.getElementById("loader");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    const isDirectUrl = str => /\.(com|net|org|io|vercel\.app|vercel\.ai|site|gov|edu|github\.io)(\/|$)/i.test(str);

    function handleQuery(query) {
      const trimmed = query.trim();
      if (!trimmed) return;

      showLoader();
      showNotification("Searching...", "info");

      setTimeout(() => {
        let url;
        if (isDirectUrl(trimmed)) {
          url = /^https?:\/\//i.test(trimmed) ? trimmed : "https://" + trimmed;
        } else {
          url = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
        }

        iframe.src = url;
        hideLoader();
        showNotification("Search completed!", "success");
      }, 3000);
    }

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      notification.addEventListener("click", () => {
        notification.remove();
      });

      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 3000);  // Hide after 3 seconds
    }

    // Fullscreen toggle
    fullscreenBtn.addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        iframe.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });

    document.querySelectorAll(".supported-link").forEach(button => {
      button.addEventListener("click", () => {
        input.value = button.dataset.query;
        handleQuery(button.dataset.query);
      });
    });
  </script>
</body>
</html>
