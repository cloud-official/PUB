<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>about:about</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1a1a1a;
      color: #33ff33;
      text-align: center;
      padding: 50px 10px;
      transition: background-color 2s ease-in-out;
      transition: visibility 0s linear 2s; /* For delayed visibility change */
    }

    body.inactive {
      background-color: white;
      color: black;
      visibility: hidden;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .terminal-loader {
      width: 60%;
      margin: 0 auto;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      font-size: 1.5rem;
      padding: 2em;
      text-align: center;
      border-radius: 10px;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    .terminal-header {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }

    .text {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid #33ff33;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-right-color: transparent; }
    }

    #input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      margin-top: 20px;
      background-color: black;
      transition: all 0.4s ease;
    }

    iframe.fullscreen {
      height: calc(100vh - 250px); /* adjust depending on header/input height */
    }

    .recommended-websites ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .recommended-websites li {
      background-color: #333;
      color: #33ff33;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    .recommended-websites li:hover {
      background-color: #33ff33;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Tixu Cloud PUB</h1>
    <p>Welcome, thank you for visiting</p>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
    </div>

    <div class="terminal-loader" id="terminalLoader">
      <div class="terminal-header">Status</div>
      <div class="text" id="terminalText"></div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="recommended-websites">
      <h3>Websites | 290 Games</h3>
      <ul>
        <li onclick="handleQuery('https://ball-bang.github.io')">Ball Bang Game</li>
        <li onclick="handleQuery('https://3kh0s.github.io/games/')">3kh0s Games</li>
        <li onclick="handleQuery('https://githubgames.com/')">GitHub Games</li>
        <li onclick="handleQuery('https://ug17.github.io/Games.html')">UG17 Games</li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const iframe = document.getElementById("iframe");
    const terminalLoader = document.getElementById("terminalLoader");
    const terminalText = document.getElementById("terminalText");
    const container = document.querySelector(".container");
    const header = document.getElementById("header");

    let inactivityTimeout;

    // Function to reset the inactivity timer
    const resetInactivityTimer = () => {
      clearTimeout(inactivityTimeout);
      inactivityTimeout = setTimeout(() => {
        document.body.classList.add('inactive');
        header.style.display = "none";
        container.style.display = "none";
      }, 300); // 3 seconds of inactivity
    };

    // Add event listeners to detect user activity
    document.addEventListener('mousemove', resetInactivityTimer);
    document.addEventListener('keydown', resetInactivityTimer);
    document.addEventListener('click', resetInactivityTimer);

    // Function to handle URL queries
    function handleQuery(url) {
      showLoader("Preparing to load site...");
      iframe.classList.remove("fullscreen");
      setTimeout(() => {
        askFullscreen(() => {
          iframe.src = url;
          iframe.onload = () => {
            hideLoader();
          };
        });
      }, 500);
    }

    function showLoader(message) {
      terminalText.textContent = "";
      terminalLoader.style.display = "block";
      typeWriter(message, terminalText);
    }

    function hideLoader() {
      terminalLoader.style.display = "none";
    }

    function typeWriter(text, element, callback) {
      let i = 0;
      const speed = 40;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function askFullscreen(callback) {
      showLoader("f.u.l.l.s.c.r.e.e.n? (Y/N)");
      const handleKey = (e) => {
        const key = e.key.toLowerCase();
        if (key === 'y') {
          document.removeEventListener('keydown', handleKey);
          iframe.classList.add("fullscreen");
          callback();
        } else if (key === 'n') {
          document.removeEventListener('keydown', handleKey);
          iframe.classList.remove("fullscreen");
          callback();
        }
      };
      document.addEventListener("keydown", handleKey);
    }

    // Enter key triggers search
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handleQuery(input.value.trim());
      }
    });

    // Esc key to exit fullscreen
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        iframe.classList.remove("fullscreen");
      }
    });

    // Hide UI when tab inactive
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        document.body.classList.add('inactive');
        header.style.display = "none";
        container.style.display = "none";
      } else {
        document.body.classList.remove('inactive');
        setTimeout(() => {
          header.style.display = "block";
          container.style.display = "block";
        }, 500); // 4-second delay to show content again
      }
    });
  </script>
</body>
</html>
