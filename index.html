<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveLife Search</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-top: 60px;
    }

    .search-box {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      border: 2px solid #ccc;
      border-radius: 50px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .search-box input {
      flex: 1;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      outline: none;
    }

    .search-box button {
      padding: 0 25px;
      background: #111;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #444;
    }

    iframe {
      width: 95%;
      height: 70vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: none;
      margin-top: 20px;
      background: white;
    }

    .error-msg {
      color: red;
      margin-top: 20px;
      display: none;
    }

    .supported {
      margin: 40px auto 10px;
      font-size: 16px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="title">LoveLife Search</div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Enter a site or search something..." />
    <button id="searchBtn">Go</button>
  </div>

  <div class="error-msg" id="errorMsg">Site may not support embedding.</div>

  <iframe id="resultFrame"></iframe>

  <div class="supported">
    Example iframe-friendly sites: <br />
    1v1.lol, szgames.xyz, classic.minecraft.net, html5.gamedistribution.com
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const input = document.getElementById('query');
    const iframe = document.getElementById('resultFrame');
    const errorMsg = document.getElementById('errorMsg');

    function isValidURL(str) {
      try {
        new URL(str);
        return true;
      } catch (_) {
        return false;
      }
    }

    function formatURL(query) {
      if (query.startsWith("http://") || query.startsWith("https://")) {
        return query;
      } else if (query.includes(".") && !query.includes(" ")) {
        return "https://" + query;
      } else {
        return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    searchBtn.addEventListener('click', () => {
      const rawQuery = input.value.trim();
      if (!rawQuery) return;

      const finalURL = formatURL(rawQuery);
      iframe.src = finalURL;
      iframe.style.display = 'block';

      setTimeout(() => {
        iframe.contentWindow.onerror = () => {
          errorMsg.style.display = 'block';
        };
      }, 2000);

      errorMsg.style.display = 'none';
    });
  </script>

</body>
</html>
