<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Web Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        #search-bar input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #search-bar button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-bar button:hover {
            background-color: #005bb5;
        }
        iframe {
            width: 100%;
            height: 75vh;
            border: none;
            margin-top: 20px;
            display: none;
        }
        .error-msg {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Professional Web Viewer</h1>
    </header>
    <div id="search-bar">
        <input type="text" id="url-input" placeholder="Enter a URL or search query">
        <button onclick="loadContent()">Search</button>
    </div>
    <div class="error-msg" id="error-msg">This site may not support iframe embedding.</div>
    <iframe id="web-viewer" src="about:blank"></iframe>
    <script>
        function loadContent() {
            const input = document.getElementById('url-input').value.trim();
            const iframe = document.getElementById('web-viewer');
            const errorMsg = document.getElementById('error-msg');
            
            if (!input) {
                alert('Please enter a valid URL or search query.');
                return;
            }

            try {
                let url;
                if (input.startsWith('http://') || input.startsWith('https://')) {
                    url = new URL(input);
                } else if (input.includes('.') && !input.includes(' ')) {
                    url = new URL('https://' + input);
                } else {
                    url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                }

                iframe.src = url.toString();
                iframe.style.display = 'block';
                errorMsg.style.display = 'none';
            } catch (e) {
                errorMsg.style.display = 'block';
                iframe.style.display = 'none';
            }
        }
    </script>
</body>
</html>
