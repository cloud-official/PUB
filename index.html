<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1a1a1a;
      color: #33ff33;
      text-align: center;
      padding: 50px 10px;
      overflow: hidden;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .terminal-loader {
      width: 60%;
      margin: 0 auto;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      font-size: 1.5rem;
      padding: 2em;
      text-align: center;
      border-radius: 10px;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .terminal-header {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }

    .text {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid #33ff33;
      animation: typing 4s steps(12) infinite, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 10em; }
    }

    @keyframes blink {
      50% { border-right-color: transparent; }
    }

    #input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #searchBtn {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: 2px solid #33ff33;
      background-color: #333;
      color: #33ff33;
      border-radius: 5px;
      cursor: pointer;
    }

    #searchBtn:hover {
      background-color: #33ff33;
      color: #1a1a1a;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      display: none;
      z-index: 998;
      background-color: #000;
    }

    #exitIframe {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #33ff33;
      border: 2px solid #33ff33;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1001;
    }

    #exitIframe:hover {
      background-color: #33ff33;
      color: #000;
    }

    #skipLoader {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      color: #33ff33;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
    }

    .recommended-websites ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .recommended-websites li {
      background-color: #333;
      color: #33ff33;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    .recommended-websites li:hover {
      background-color: #33ff33;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
    <p>Welcome! Thank you for visiting.</p>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div class="recommended-websites">
      <h3>websites | 290 games</h3>
      <ul>
        <li onclick="handleQuery('https://ball-bang.github.io')">Ball Bang Game</li>
        <li onclick="handleQuery('https://3kh0s.github.io/games/')">3kh0s games</li>
        <li onclick="handleQuery('https://githubgames.com/')">GitHub games</li>
        <li onclick="handleQuery('https://ug17.github.io/Games.html')">ug17 games</li>
      </ul>
    </div>
  </div>

  <div class="terminal-loader" id="terminalLoader">
    <button id="skipLoader">âœ–</button>
    <div class="terminal-header">Status</div>
    <div class="text" id="terminalText">Connecting...</div>
  </div>

  <iframe id="iframe"></iframe>
  <button id="exitIframe">Exit</button>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const exitBtn = document.getElementById("exitIframe");
    const terminalLoader = document.getElementById("terminalLoader");
    const terminalText = document.getElementById("terminalText");
    const skipLoader = document.getElementById("skipLoader");

    function handleQuery(url) {
      showLoader();
      terminalText.innerHTML = "";
      iframe.style.display = "none";
      exitBtn.style.display = "none";
      iframe.src = url;

      typeWriter("Connecting...", terminalText, () => {
        iframe.onload = () => {
          hideLoader();
          iframe.style.display = "block";
          exitBtn.style.display = "block";
        };
      });
    }

    function typeWriter(text, element, callback) {
      let i = 0;
      let speed = 100;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          callback();
        }
      }
      type();
    }

    function showLoader() {
      terminalLoader.style.display = "block";
    }

    function hideLoader() {
      terminalLoader.style.display = "none";
    }

    skipLoader.addEventListener("click", () => {
      hideLoader();
      iframe.style.display = "block";
      exitBtn.style.display = "block";
    });

    exitBtn.addEventListener("click", () => {
      iframe.style.display = "none";
      exitBtn.style.display = "none";
      setTimeout(() => {
        iframe.src = ""; // Avoid flash of black content
      }, 500);
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleQuery(input.value);
    });

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        setTimeout(() => {
          document.querySelector(".container").style.display = "block";
        }, 5000);
      } else {
        document.querySelector(".container").style.display = "none";
      }
    });
  </script>
</body>
</html>
