<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #d1d1d6;
      color: #1c1c1e;
      height: 100vh;
      overflow: hidden;
    }

    .draggable-window {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 960px;
      width: 90%;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 10;
    }

    .mac-window-bar {
      background: #e5e5ea;
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: move;
      user-select: none;
      border-bottom: 1px solid #ccc;
    }

    .mac-buttons {
      display: flex;
      gap: 8px;
    }

    .mac-buttons span {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }

    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #28c840; }

    .mac-title {
      flex: 1;
      text-align: center;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    .tab-bar {
      display: flex;
      background: #f2f2f7;
      border-bottom: 1px solid #ccc;
    }

    .tab-bar div {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-bar div:hover {
      background: #e0e0e5;
    }

    .tab-bar .active {
      background: white;
      border-bottom: 2px solid #0a84ff;
    }

    .address-bar {
      display: flex;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #f9f9fa;
    }

    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
    }

    #searchBtn {
      padding: 10px 16px;
      background: #0a84ff;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }

    .fullscreen-btn, .settings-btn {
      padding: 10px 16px;
      margin: 10px;
      background: #1c1c1e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .fullscreen-btn:hover, .settings-btn:hover {
      background: #0a84ff;
    }

    .supported ul {
      padding: 0 20px 20px;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .supported-link {
      background: #f2f2f7;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-weight: 500;
      text-align: left;
      transition: 0.3s;
    }

    .supported-link:hover {
      background: #0a84ff;
      color: white;
      border-color: #0a84ff;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0a84ff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadein 0.3s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="draggable-window">
    <div class="mac-window-bar">
      <div class="mac-buttons">
        <span class="close"></span>
        <span class="minimize"></span>
        <span class="maximize"></span>
      </div>
      <div class="mac-title">Tixu Cloud PUB</div>
    </div>

    <div class="tab-bar">
      <div class="active">Browser</div>
      <div>VERSION 5.9</div>
      <div>https://discord.gg/hFvUYJtfqg</div>
    </div>

    <div class="address-bar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div style="display: flex; justify-content: center;">
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
      <button class="settings-btn" onclick="window.location.href='https://cloud-official.github.io/PUB/Setting.html'">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>

    <div class="supported">
      <h3 style="padding: 0 20px;">Supported Links:</h3>
      <ul id="supportedLinksList"></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const supportedLinksList = document.getElementById("supportedLinksList");

    const supportedLinks = [
      { url: "https://sz-games.github.io", label: "SZ Games", icon: "fa-gamepad" },
      { url: "https://gamehtml5.github.io/", label: "Game HTML5", icon: "fa-th" },
      { url: "https://nb-ga.github.io/games-site/", label: "NB Games", icon: "fa-cubes" },
      { url: "https://samleo8.github.io/games/index.html", label: "SamLeo Games", icon: "fa-puzzle-piece" },
      { url: "https://pippinbarr.github.io/games/", label: "Pippin Barr Games", icon: "fa-joystick" },
      { url: "https://famobigames.github.io/famobi.com/girls/index7038.html?locale=en", label: "Famobi Girls Games", icon: "fa-female" },
      { url: "https://thetoonsofjosh.github.io/games/", label: "PBS Kids Games", icon: "fa-child" },
      { url: "https://ubg98.github.io/", label: "UBG98 Unblocked", icon: "fa-unlock" },
      { url: "https://gabrielecirulli.github.io/2048/", label: "2048 Original", icon: "fa-th-large" },
      { url: "https://html5-games.github.io/", label: "HTML5 Game Dev Group", icon: "fa-code" },
      { url: "https://billybobgames.github.io/other/", label: "Billy Bob Games", icon: "fa-gamepad" },
      { url: "https://gazeplay.github.io/GazePlay/games/", label: "GazePlay", icon: "fa-eye" },
      { url: "https://html-online-game.github.io/", label: "HTML Online Game", icon: "fa-running" },
      { url: "https://mksmpc.github.io/", label: "MKS HTML5 Games", icon: "fa-gamepad" },
      { url: "https://unblockedgames200.github.io/", label: "Unblocked Games 200", icon: "fa-unlock-alt" }
    ];

    function renderSupportedLinks() {
      supportedLinksList.innerHTML = '';
      supportedLinks.forEach(link => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.className = 'supported-link';
        button.innerHTML = `<i class="fas ${link.icon}"></i> ${link.label}`;
        button.addEventListener('click', () => handleQuery(link.url));
        li.appendChild(button);
        supportedLinksList.appendChild(li);
      });
    }

    function isValidUrl(string) {
      try { new URL(string); return true; } catch (_) { return false; }
    }

    function handleQuery(query) {
      const trimmed = query.trim();
      if (!trimmed) return;
      let finalUrl = trimmed;
      if (!isValidUrl(trimmed) || !trimmed.includes(".")) {
        finalUrl = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
      } else if (!/^https?:\/\//i.test(trimmed)) {
        finalUrl = '!' + trimmed;
      }
      iframe.src = finalUrl;
      showNotification("Search completed!", "success");
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    searchBtn.addEventListener("click", () => handleQuery(input.value));

    fullscreenBtn.addEventListener("click", () => {
      if (iframe.requestFullscreen) {
        if (document.fullscreenElement) {
          document.exitFullscreen();
          fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
        } else {
          iframe.requestFullscreen();
          fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
        }
      }
    });

    renderSupportedLinks();

    const windowBar = document.querySelector('.mac-window-bar');
    const draggable = document.querySelector('.draggable-window');

    let isDragging = false;
    let offset = { x: 0, y: 0 };

    windowBar.addEventListener('mousedown', e => {
      isDragging = true;
      offset.x = e.clientX - draggable.offsetLeft;
      offset.y = e.clientY - draggable.offsetTop;
    });

    document.addEventListener('mousemove', e => {
      if (isDragging) {
        draggable.style.left = `${e.clientX - offset.x}px`;
        draggable.style.top = `${e.clientY - offset.y}px`;
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>
</body>
</html>
