<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f5f7;
      color: #1c1c1e;
    }

    header {
      background: #1c1c1e;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #ebebf0;
      color: #1c1c1e;
      border: 2px solid #d1d1d6;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    #input:focus {
      border-color: #0a84ff;
      background-color: #fff;
      outline: none;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #searchBtn:hover {
      background: #0060df;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .fullscreen-btn {
      background: #1c1c1e;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: #0a84ff;
    }

    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }

    .supported-link {
      background: #f8f8f8;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: 600;
      color: #1c1c1e;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .supported-link i {
      margin-right: 12px;
    }

    .supported-link:hover {
      background: #0a84ff;
      color: white;
      border-color: #0a84ff;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0a84ff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadein 0.3s ease;
    }

    .notification.success { background: #34c759; }
    .notification.error { background: #ff3b30; }

    .notification img {
      width: 24px;
      height: 24px;
      filter: invert(1);
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    .loader div {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #0a84ff;
      border-radius: 50%;
      animation: loaderAnimation 0.8s infinite alternate;
    }

    .loader div:nth-child(2) { animation-delay: 0.2s; }
    .loader div:nth-child(3) { animation-delay: 0.4s; }
    .loader div:nth-child(4) { animation-delay: 0.6s; }

    @keyframes loaderAnimation {
      0% { opacity: 0.3; transform: translateY(0); }
      100% { opacity: 1; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header><h1>Tixu Cloud PUB</h1></header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div>
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <div style="margin-top: 15px;">
      <button class="fullscreen-btn" onclick="window.location.href='https://cloud-official.github.io/PUB/Setting.html'">
        <i class="fas fa-cog"></i> Settings
      </button>
    </div>

    <div class="loader" id="loader">
      <div></div><div></div><div></div><div></div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul id="supportedLinksList"></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const loader = document.getElementById("loader");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const supportedLinksList = document.getElementById("supportedLinksList");

    const supportedLinks = [
  { url: "https://sz-games.github.io", label: "SZ Games", icon: "fa-gamepad" },
  { url: "https://gamehtml5.github.io/", label: "Game HTML5", icon: "fa-th" },
  { url: "https://nb-ga.github.io/games-site/", label: "NB Games", icon: "fa-cubes" },
  { url: "https://samleo8.github.io/games/index.html", label: "SamLeo Games", icon: "fa-puzzle-piece" },
  { url: "https://pippinbarr.github.io/games/", label: "Pippin Barr Games", icon: "fa-joystick" },
  { url: "https://famobigames.github.io/famobi.com/girls/index7038.html?locale=en", label: "Famobi Girls Games", icon: "fa-female" },
  { url: "https://thetoonsofjosh.github.io/games/", label: "PBS Kids Games", icon: "fa-child" },
  { url: "https://ubg98.github.io/", label: "UBG98 Unblocked", icon: "fa-unlock" },
  { url: "https://gabrielecirulli.github.io/2048/", label: "2048 Original", icon: "fa-th-large" },
  { url: "https://html5-games.github.io/", label: "HTML5 Game Dev Group", icon: "fa-code" },
  { url: "https://billybobgames.github.io/other/", label: "Billy Bob Games", icon: "fa-gamepad" },
  { url: "https://gazeplay.github.io/GazePlay/games/", label: "GazePlay", icon: "fa-eye" },
  { url: "https://html-online-game.github.io/", label: "HTML Online Game", icon: "fa-running" },
  { url: "https://mksmpc.github.io/", label: "MKS HTML5 Games", icon: "fa-gamepad" },
  { url: "https://unblockedgames200.github.io/", label: "Unblocked Games 200", icon: "fa-unlock-alt" }
];



    function renderSupportedLinks() {
      supportedLinksList.innerHTML = '';
      supportedLinks.forEach(link => {
        const li = document.createElement('li');
        const button = document.createElement('button');
        button.className = 'supported-link';
        button.innerHTML = `<i class="fas ${link.icon}"></i> ${link.label}`;
        button.addEventListener('click', () => handleQuery(link.url));
        li.appendChild(button);
        supportedLinksList.appendChild(li);
      });
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function handleQuery(query) {
      const trimmed = query.trim();
      if (!trimmed) return;
      showLoader();
      setTimeout(() => {
        let finalUrl = trimmed;
        if (!isValidUrl(trimmed) || !trimmed.includes(".")) {
          finalUrl = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
        } else if (!/^https?:\/\//i.test(trimmed)) {
          finalUrl = 'https://' + trimmed;
        }
        iframe.src = finalUrl;
        hideLoader();
        showNotification("Search completed!", "success");
      }, 1000);
    }

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function showNotification(message, type = "info") {
      const notification = document.createElement("div");
      notification.className = `notification ${type}`;

      const iconUrl = {
        success: "https://img.icons8.com/ios-filled/50/34c759/checkmark.png",
        error: "https://img.icons8.com/ios-filled/50/ff3b30/delete-sign.png",
        info: "https://img.icons8.com/ios-filled/50/007aff/info.png"
      }[type] || "https://img.icons8.com/ios-filled/50/007aff/info.png";

      notification.innerHTML = `<img src="${iconUrl}" alt="${type}"/> ${message}`;
      document.body.appendChild(notification);

      setTimeout(() => notification.remove(), 3000);
    }

    searchBtn.addEventListener("click", () => handleQuery(input.value));

    fullscreenBtn.addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        document.documentElement.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });

    renderSupportedLinks();
  </script>
</body>
</html>
