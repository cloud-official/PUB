<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-top: 60px;
    }

    .search-box {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      border: 2px solid #ccc;
      border-radius: 50px;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .search-box input {
      flex: 1;
      padding: 15px 20px;
      font-size: 18px;
      border: none;
      outline: none;
    }

    .search-box button {
      padding: 0 25px;
      background: #111;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #444;
    }

    iframe {
      width: 95%;
      height: 70vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: none;
      margin-top: 20px;
      background: white;
    }

    .error-msg {
      color: red;
      margin-top: 20px;
      display: none;
    }

    .supported {
      margin: 40px auto 10px;
      font-size: 16px;
      color: #666;
      text-align: center;
    }

    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .loader-container .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 10;
      width: 160px;
      height: 100px;
      margin-left: -80px;
      margin-top: -50px;
      border-radius: 5px;
      background: #1e3f57;
      animation: dot1_ 3s cubic-bezier(0.55,0.3,0.24,0.99) infinite;
    }

    .loader-container .loader:nth-child(2) {
      z-index: 11;
      width: 150px;
      height: 90px;
      margin-top: -45px;
      margin-left: -75px;
      border-radius: 3px;
      background: #3c517d;
      animation-name: dot2_;
    }

    .loader-container .loader:nth-child(3) {
      z-index: 12;
      width: 40px;
      height: 20px;
      margin-top: 50px;
      margin-left: -20px;
      border-radius: 0 0 5px 5px;
      background: #6bb2cd;
      animation-name: dot3_;
    }

    @keyframes dot1_ {
      3%,97% {
        width: 160px;
        height: 100px;
        margin-top: -50px;
        margin-left: -80px;
      }
      30%,36% {
        width: 80px;
        height: 120px;
        margin-top: -60px;
        margin-left: -40px;
      }
      63%,69% {
        width: 40px;
        height: 80px;
        margin-top: -40px;
        margin-left: -20px;
      }
    }

    @keyframes dot2_ {
      3%,97% {
        height: 90px;
        width: 150px;
        margin-left: -75px;
        margin-top: -45px;
      }
      30%,36% {
        width: 70px;
        height: 96px;
        margin-left: -35px;
        margin-top: -48px;
      }
      63%,69% {
        width: 32px;
        height: 60px;
        margin-left: -16px;
        margin-top: -30px;
      }
    }

    @keyframes dot3_ {
      3%,97% {
        height: 20px;
        width: 40px;
        margin-left: -20px;
        margin-top: 50px;
      }
      30%,36% {
        width: 8px;
        height: 8px;
        margin-left: -5px;
        margin-top: 49px;
        border-radius: 8px;
      }
      63%,69% {
        width: 16px;
        height: 4px;
        margin-left: -8px;
        margin-top: -37px;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="title">TIX PUB</div>

  <div class="search-box">
    <input id="query" type="text" placeholder="Enter a site or search something..." />
    <button id="searchBtn">Go</button>
  </div>

  <div class="error-msg" id="errorMsg">Site may not support IFRAME.</div>

  <iframe id="resultFrame"></iframe>

  <div class="supported">
    Example iframe-friendly sites:<br />
    1. https://sz-games.github.io/#-ALL-GAMES-TO
    2. https://www.onlinegames.io/media/plugins/genGames/embed.json#ALL-GAMES
    3. https://reunbozdo.github.io/#BLOCK-BLAST
  </div>

  <!-- Loader -->
  <div class="loader-container" id="loader">
    <div class="loader"></div>
    <div class="loader"></div>
    <div class="loader"></div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const input = document.getElementById('query');
    const iframe = document.getElementById('resultFrame');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');

    function formatURL(query) {
      if (query.startsWith("http://") || query.startsWith("https://")) {
        return query;
      } else if (query.includes(".") && !query.includes(" ")) {
        return "https://" + query;
      } else {
        return `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    searchBtn.addEventListener('click', () => {
      const rawQuery = input.value.trim();
      if (!rawQuery) return;

      const finalURL = formatURL(rawQuery);
      loader.style.display = 'flex';
      errorMsg.style.display = 'none';
      iframe.style.display = 'none';

      iframe.src = finalURL;

      // Wait for iframe to load or timeout after 4s
      let loadTimeout = setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.display = 'block';
      }, 4000);

      iframe.onload = () => {
        clearTimeout(loadTimeout);
        loader.style.display = 'none';
        iframe.style.display = 'block';
      };
    });
  </script>

</body>
</html>
