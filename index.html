<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px 0 0 10px;
    }
    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }
    .fullscreen-btn {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }
    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }
    .supported-link {
      width: 100%;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .supported-link:hover {
      background: #007BFF;
      color: white;
      border-color: #007BFF;
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007BFF;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      animation: fadein 0.3s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Newton's Cradle Loader */
    .newtons-cradle {
      --uib-size: 50px;
      --uib-speed: 1.2s;
      --uib-color: #474554;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--uib-size);
      height: var(--uib-size);
      margin: 0 auto;
    }

    .newtons-cradle__dot {
      position: relative;
      display: flex;
      align-items: center;
      height: 100%;
      width: 25%;
      transform-origin: center top;
    }

    .newtons-cradle__dot::after {
      content: '';
      display: block;
      width: 100%;
      height: 25%;
      border-radius: 50%;
      background-color: var(--uib-color);
    }

    .newtons-cradle__dot:first-child {
      animation: swing var(--uib-speed) linear infinite;
    }

    .newtons-cradle__dot:last-child {
      animation: swing2 var(--uib-speed) linear infinite;
    }

    @keyframes swing {
      0% { transform: rotate(0deg); animation-timing-function: ease-out; }
      25% { transform: rotate(70deg); animation-timing-function: ease-in; }
      50% { transform: rotate(0deg); animation-timing-function: linear; }
    }

    @keyframes swing2 {
      0% { transform: rotate(0deg); animation-timing-function: linear; }
      50% { transform: rotate(0deg); animation-timing-function: ease-out; }
      75% { transform: rotate(-70deg); animation-timing-function: ease-in; }
    }

    .loader {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div>
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <div class="loader" id="loader">
      <div class="newtons-cradle">
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
        <div class="newtons-cradle__dot"></div>
      </div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="https://sz-games.github.io"><i class="fas fa-gamepad"></i> SZ Games</button></li>
        <li><button class="supported-link" data-query="https://onlinegames.io"><i class="fas fa-globe"></i> Online Games</button></li>
        <li><button class="supported-link" data-query="Block Blast game"><i class="fas fa-cube"></i> Block Blast</button></li>
        <li><button class="supported-link" data-query="mathgames66.github.io"><i class="fas fa-calculator"></i> Math Games</button></li>
        <li><button class="supported-link" data-query="https://artclass-static.vercel.app/"><i class="fas fa-paint-brush"></i> Art Class V2</button></li>
        <li><button class="supported-link" data-query="chat.vercel.ai"><i class="fas fa-robot"></i> AI</button></li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const loader = document.getElementById("loader");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    const isDirectUrl = str => /\.(com|net|org|io|vercel\.app|vercel\.ai|site|gov|edu|github\.io)(\/|$)/i.test(str);

    function handleQuery(query) {
      const trimmed = query.trim();
      if (!trimmed) return;

      showLoader();
      showNotification("Searching...");

      setTimeout(() => {
        let url;
        if (isDirectUrl(trimmed)) {
          url = /^https?:\/\//i.test(trimmed) ? trimmed : "https://" + trimmed;
        } else {
          url = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
        }

        iframe.src = url;
        hideLoader();
      }, 3000);
    }

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function showNotification(message) {
      const notification = document.createElement("div");
      notification.className = "notification";
      notification.textContent = message;
      document.body.appendChild(notification);

      notification.addEventListener("click", () => {
        notification.remove();
      });

      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 3000);
    }

    // Fullscreen toggle
    fullscreenBtn.addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        iframe.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });

    document.querySelectorAll(".supported-link").forEach(button => {
      button.addEventListener("click", () => {
        input.value = button.dataset.query;
        handleQuery(button.dataset.query);
      });
    });
  </script>
</body>
</html>
