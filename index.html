<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px 0 0 10px;
    }
    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }
    .fullscreen-btn {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }
    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }
    .supported-link {
      width: 100%;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .supported-link:hover {
      background: #007BFF;
      color: white;
      border-color: #007BFF;
      transform: translateY(-2px);
    }

    .notifications ul {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .notification {
      background: #fff7d1;
      border: 1px solid #f1c40f;
      color: #856404;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background 0.3s;
    }
    .notification:hover {
      background: #fff3b0;
    }

    .history {
      margin-top: 30px;
    }
    .history ul {
      list-style-type: none;
      padding: 0;
    }
    .history-item {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div>
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="https://sz-games.github.io"><i class="fas fa-gamepad"></i> SZ Games</button></li>
        <li><button class="supported-link" data-query="https://onlinegames.io"><i class="fas fa-globe"></i> Online Games</button></li>
        <li><button class="supported-link" data-query="Block Blast game"><i class="fas fa-cube"></i> Block Blast</button></li>
        <li><button class="supported-link" data-query="mathgames66.github.io"><i class="fas fa-calculator"></i> Math Games</button></li>
        <li><button class="supported-link" data-query="https://artclass-static.vercel.app/"><i class="fas fa-paint-brush"></i> Art Class V2</button></li>
        <li><button class="supported-link" data-query="chat.vercel.ai"><i class="fas fa-robot"></i> AI</button></li>
      </ul>
    </div>

    <div class="notifications">
      <h3>Notifications:</h3>
      <ul id="notificationList"></ul>
    </div>

    <div class="history">
      <h3>Search History:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const historyList = document.getElementById("historyList");

    const isDirectUrl = str => /\.(com|net|org|io|vercel\.app|vercel\.ai|site|gov|edu|github\.io)(\/|$)/i.test(str);

    function handleQuery(query) {
      let trimmed = query.trim();
      if (!trimmed) return;

      let url;
      if (isDirectUrl(trimmed)) {
        if (!/^https?:\/\//i.test(trimmed)) {
          trimmed = "https://" + trimmed;
        }
        url = trimmed;
      } else {
        url = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
      }

      iframe.src = url;

      let history = JSON.parse(localStorage.getItem('history')) || [];
      if (!history.includes(trimmed)) {
        history.push(trimmed);
        localStorage.setItem('history', JSON.stringify(history));
        renderHistory();
      }

      addNotification(`Loading "${trimmed}"...`, 4000);
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      historyList.innerHTML = '';
      history.forEach((item, index) => {
        const li = document.createElement('li');
        li.classList.add('history-item');
        li.innerHTML = `
          <span>${item}</span>
          <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
        `;
        historyList.appendChild(li);
      });

      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', (e) => {
          const index = e.target.closest("button").dataset.index;
          deleteHistoryItem(index);
        });
      });
    }

    function deleteHistoryItem(index) {
      let history = JSON.parse(localStorage.getItem('history')) || [];
      history.splice(index, 1);
      localStorage.setItem('history', JSON.stringify(history));
      renderHistory();
    }

    fullscreenBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        iframe.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });

    document.querySelectorAll(".supported-link").forEach(button => {
      button.addEventListener("click", () => {
        input.value = button.dataset.query;
        handleQuery(button.dataset.query);
      });
    });

    function addNotification(message, duration = 5000) {
      const list = document.getElementById("notificationList");
      const item = document.createElement("li");
      item.className = "notification";
      item.textContent = message;

      item.addEventListener("click", () => list.removeChild(item));
      list.appendChild(item);

      setTimeout(() => {
        if (list.contains(item)) {
          list.removeChild(item);
        }
      }, duration);
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderHistory();
      addNotification("Welcome to Tixu Cloud PUB!", 4000);
    });
  </script>
</body>
</html>
