<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tixu Cloud PUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #f0f0f5;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }

    #input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #f4f4f4;
      color: #333;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    #input:focus {
      border-color: #007aff;
      outline: none;
      background-color: #fff;
    }

    #searchBtn {
      padding: 12px 20px;
      font-size: 16px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #searchBtn:hover {
      background: #0051a8;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      display: block;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .fullscreen-btn {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .fullscreen-btn:hover {
      background: #007aff;
    }

    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }

    .supported-link {
      background: #f8f8f8;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .supported-link:hover {
      background: #007aff;
      color: white;
      border-color: #007aff;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #007aff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      animation: fadein 0.3s ease;
    }

    .notification.success {
      background: #34c759;
    }

    .notification.error {
      background: #ff3b30;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      display: none;
      margin-top: 30px;
      text-align: center;
    }

    .loader div {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #007aff;
      border-radius: 50%;
      animation: loaderAnimation 0.8s infinite alternate;
    }

    .loader div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loader div:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes loaderAnimation {
      0% { opacity: 0.3; transform: translateY(0); }
      100% { opacity: 1; transform: translateY(-10px); }
    }

    .settings {
      background: #f8f8f8;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    .settings h3 {
      margin-top: 0;
    }

    .settings .setting {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .settings input[type="checkbox"] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <div>
      <button class="fullscreen-btn" id="fullscreenBtn"><i class="fas fa-expand"></i> Fullscreen</button>
    </div>

    <div class="loader" id="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="https://sz-games.github.io"><i class="fas fa-gamepad"></i> SZ Games</button></li>
        <li><button class="supported-link" data-query="https://onlinegames.io"><i class="fas fa-globe"></i> Online Games</button></li>
        <li><button class="supported-link" data-query="Block Blast game"><i class="fas fa-cube"></i> Block Blast</button></li>
        <li><button class="supported-link" data-query="mathgames66.github.io"><i class="fas fa-calculator"></i> Math Games</button></li>
        <li><button class="supported-link" data-query="https://artclass-static.vercel.app/"><i class="fas fa-paint-brush"></i> Art Class V2</button></li>
        <li><button class="supported-link" data-query="chat.vercel.ai"><i class="fas fa-robot"></i> AI</button></li>
      </ul>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <div class="setting">
        <span>Enable Notifications</span>
        <input type="checkbox" id="enableNotifications" checked />
      </div>
      <div class="setting">
        <span>Dark Mode</span>
        <input type="checkbox" id="darkMode" checked />
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const loader = document.getElementById("loader");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const enableNotifications = document.getElementById("enableNotifications");
    const darkMode = document.getElementById("darkMode");

    const isDirectUrl = str => /\.(com|net|org|io|vercel\.app|vercel\.ai|site|gov|edu|github\.io)(\/|$)/i.test(str);

    function handleQuery(query) {
      const trimmed = query.trim();
      if (!trimmed) return;

      showLoader();
      showNotification("Searching...", "info");

      setTimeout(() => {
        let url;
        if (isDirectUrl(trimmed)) {
          url = /^https?:\/\//i.test(trimmed) ? trimmed : "https://" + trimmed;
        } else {
          url = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
        }

        iframe.src = url;
        hideLoader();
        showNotification("Search completed!", "success");
      }, 3000);
    }

    function showLoader() {
      loader.style.display = "block";
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function showNotification(message, type = "info") {
      if (!enableNotifications.checked) return;

      const notification = document.createElement("div");
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      notification.addEventListener("click", () => {
        notification.remove();
      });

      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 3000);  // Hide after 3 seconds
    }

    fullscreenBtn.addEventListener("click", () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
      } else {
        iframe.requestFullscreen();
        fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
      }
    });

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });

    document.querySelectorAll(".supported-link").forEach(button => {
      button.addEventListener("click", () => {
        input.value = button.dataset.query;
        handleQuery(button.dataset.query);
      });
    });

    // Dark mode toggle
    darkMode.addEventListener("change", () => {
      if (darkMode.checked) {
        document.body.style.background = '#333';
        document.body.style.color = '#f0f0f5';
        document.querySelectorAll('.container, .supported-link, iframe').forEach(el => {
          el.style.backgroundColor = '#222';
          el.style.color = '#f0f0f5';
        });
      } else {
        document.body.style.background = '#f0f0f5';
        document.body.style.color = '#333';
        document.querySelectorAll('.container, .supported-link, iframe').forEach(el => {
          el.style.backgroundColor = '#fff';
          el.style.color = '#333';
        });
      }
    });

  </script>
</body>
</html>
