<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1a1a1a;
      color: #33ff33;
      text-align: center;
      padding: 50px 10px;
    }

    header {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #333;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .terminal-loader {
      width: 60%;
      margin: 0 auto;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      font-size: 1.5rem;
      padding: 2em;
      text-align: center;
      border-radius: 10px;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    .terminal-header {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }

    .text {
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid #33ff33;
      animation: blink 0.75s step-end infinite;
    }

    @keyframes blink {
      50% { border-right-color: transparent; }
    }

    #input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      border: 2px solid #33ff33;
      background-color: #1a1a1a;
      color: #33ff33;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #33ff33;
      border-radius: 10px;
      margin-top: 20px;
      background-color: black;
    }

    .recommended-websites ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .recommended-websites li {
      background-color: #333;
      color: #33ff33;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }

    .recommended-websites li:hover {
      background-color: #33ff33;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
    <p>welcome thank you for visiting</p>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
    </div>

    <div class="terminal-loader" id="terminalLoader">
      <div class="terminal-header">Status</div>
      <div class="text" id="terminalText"></div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="recommended-websites">
      <h3>websites | 290 games</h3>
      <ul>
        <li onclick="handleQuery('https://ball-bang.github.io')">Ball Bang Game</li>
        <li onclick="handleQuery('https://3kh0s.github.io/games/')">3kh0s games</li>
        <li onclick="handleQuery('https://githubgames.com/')">GitHub games</li>
        <li onclick="handleQuery('https://ug17.github.io/Games.html')">ug17 games</li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const iframe = document.getElementById("iframe");
    const terminalLoader = document.getElementById("terminalLoader");
    const terminalText = document.getElementById("terminalText");
    const container = document.querySelector(".container");

    function handleQuery(url) {
      showLoader("Preparing to load site...");
      setTimeout(() => {
        askFullscreen(() => {
          iframe.src = url;
          iframe.onload = () => {
            hideLoader();
          };
        });
      }, 500); // small delay before asking fullscreen
    }

    function showLoader(message) {
      terminalText.textContent = "";
      terminalLoader.style.display = "block";
      typeWriter(message, terminalText);
    }

    function hideLoader() {
      terminalLoader.style.display = "none";
    }

    function typeWriter(text, element, callback) {
      let i = 0;
      let speed = 50;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    function askFullscreen(callback) {
      showLoader("Enter Fullscreen? (Y/N)");
      const handleKey = (e) => {
        if (e.key.toLowerCase() === 'y') {
          document.removeEventListener('keydown', handleKey);
          container.requestFullscreen().catch(console.warn);
          callback();
        } else if (e.key.toLowerCase() === 'n') {
          document.removeEventListener('keydown', handleKey);
          callback();
        }
      };
      document.addEventListener('keydown', handleKey);
    }

    document.addEventListener('visibilitychange', () => {
      container.style.display = document.hidden ? "none" : "block";
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handleQuery(input.value.trim());
      }
    });
  </script>
</body>
</html>
