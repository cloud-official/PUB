<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Existing styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    #searchBar {
      display: flex;
      margin-bottom: 20px;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px 0 0 10px;
    }
    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      display: block;
      margin-top: 20px;
    }
    .fullscreen-btn {
      background: #222;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      display: inline-block;
    }
    .supported ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0;
      list-style: none;
      margin-top: 20px;
    }
    .supported-link {
      width: 100%;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      text-align: left;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }
    .supported-link:hover {
      background: #007BFF;
      color: white;
      border-color: #007BFF;
      transform: translateY(-2px);
    }
    /* Loader styles from Uiverse.io by Erasmus001 */
    #wifi-loader {
      --background: #62abff;
      --front-color: #000;
      --back-color: #c3c8de;
      --text-color: #414856;
      width: 64px;
      height: 64px;
      border-radius: 50px;
      position: relative;
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
    }

    #wifi-loader svg {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wifi-loader svg circle {
      position: absolute;
      fill: none;
      stroke-width: 6px;
      stroke-linecap: round;
      stroke-linejoin: round;
      transform: rotate(-100deg);
      transform-origin: center;
    }

    #wifi-loader svg circle.back {
      stroke: var(--back-color);
    }

    #wifi-loader svg circle.front {
      stroke: var(--front-color);
    }

    #wifi-loader .text {
      position: absolute;
      bottom: -40px;
      text-transform: lowercase;
      font-weight: 500;
      font-size: 14px;
      color: var(--front-color);
    }
  </style>
</head>
<body>
  <header>
    <h1>Tixu Cloud PUB</h1>
  </header>

  <div class="container">
    <div id="searchBar">
      <input id="input" type="text" placeholder="Enter a URL or search..." />
      <button id="searchBtn"><i class="fas fa-search"></i> Go</button>
    </div>

    <!-- Loader -->
    <div id="wifi-loader">
      <svg viewBox="0 0 86 86" class="circle-outer">
        <circle r="40" cy="43" cx="43" class="back"></circle>
        <circle r="40" cy="43" cx="43" class="front"></circle>
      </svg>
      <div class="text">Searching...</div>
    </div>

    <iframe id="iframe" src=""></iframe>

    <div class="supported">
      <h3>Supported Links:</h3>
      <ul>
        <li><button class="supported-link" data-query="https://sz-games.github.io"><i class="fas fa-gamepad"></i> SZ Games</button> – All games even "Roblox".</li>
        <li><button class="supported-link" data-query="https://onlinegames.io"><i class="fas fa-globe"></i> Online Games</button> – All iframe games to search.</li>
        <li><button class="supported-link" data-query="Block Blast game"><i class="fas fa-cube"></i> Block Blast</button> – Block puzzle fun.</li>
        <li><button class="supported-link" data-query="mathgames66.github.io"><i class="fas fa-calculator"></i> Math Games</button> – Math games revamped...</li>
        <li><button class="supported-link" data-query="https://artclass-static.vercel.app/"><i class="fas fa-paint-brush"></i> Art class V2</button> – Artclass V2+.</li>
        <li><button class="supported-link" data-query="chat.vercel.ai"><i class="fas fa-paint-brush"></i>AI</button> – AI chat.</li>
      </ul>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const searchBtn = document.getElementById("searchBtn");
    const iframe = document.getElementById("iframe");
    const loader = document.getElementById("wifi-loader");

    function handleQuery(query) {
      let trimmed = query.trim();
      if (!trimmed) return;

      let url;
      if (/^(https?:\/\/.+)$/i.test(trimmed)) {
        url = trimmed;
      } else {
        url = `https://www.bing.com/search?q=${encodeURIComponent(trimmed)}`;
      }

      // Show loader
      loader.style.display = 'flex';

      // Simulate a short delay for the loader
      setTimeout(() => {
        iframe.src = url;
        loader.style.display = 'none';
      }, 1500); // Adjust time as needed
    }

    searchBtn.addEventListener("click", () => {
      handleQuery(input.value);
    });
  </script>
</body>
</html>
